<ion-list color="dark">

    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado: terminada">

        <ion-item 
            detail 
            color="dark" 
            (click)="listaSeleccionada(lista)"
        >
        <ion-label>{{ lista.titulo }}</ion-label>

        <!-- Mostrar a la derecha de la lista la cantidad de items que tiene -->
        <ion-note slot="end" color="tertiary">{{ lista.items.length }} Items</ion-note>
        </ion-item>

        <!-- Editar Lista -->
        <ion-item-options side="start">
            
            <ion-item-option 
                            (click)="editarLista( lista )"
                            color="primary">

                <ion-icon name="create" slot="icon-only"></ion-icon>

            </ion-item-option>

        </ion-item-options>

        <!-- Eliminar Lista -->
        <ion-item-options side="end">
            
            <ion-item-option 
                            (click)="borrarLista( lista )"
                            color="danger">

                <ion-icon name="close" slot="icon-only"></ion-icon>

            </ion-item-option>

        </ion-item-options>

    </ion-item-sliding>

</ion-list>
